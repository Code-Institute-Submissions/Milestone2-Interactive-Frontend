<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <title>memorygame</title>
</head>

<body class="vhalign">

    <div class="container-fluid testframe1" id="outershell">
        <div class="row">
            <div class="col-xs-12 vhalign">
                <p class="headline testframe2">The memorygame</p>
            </div>
        </div>
        <div class="row">
            <div class="hidden-xs col-sm-3 col-md-3 col-lg-3 vhalign">
                <div class="playStatsWrapper">
                    <div class="playerStats">
                        <div id="namePlayer1">Player 1:</div>
                        <div id="scorePlayer1">0 points</div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div id="controlPanelWrapper">
                    <div class="testframe2" id="buttonfield">
                        <div class="btn btn-primary btn-lg" data-toggle="modal" data-target="#howToModal" id="howToBtn">How to play</div>
                        <div class="btn btn-primary btn-lg" data-toggle="modal" data-target="#enterPlayersModal" id="enterPlayersBtn">Re-enter players</div>
                        <div class="btn btn-primary btn-lg" id="field3x3Btn">3x3</div>
                        <div class="btn btn-primary btn-lg" id="field4x4Btn">4x4</div>
                        <div class="btn btn-primary btn-lg" id="field6x6Btn">6x6</div>
                        <div class="btn btn-primary btn-lg" id="startBtn">start</div>
                        <div class="btn btn-primary btn-lg" id="stopBtn">stop</div>
                    </div>
                </div>
            </div>

            <div class="hidden-xs col-sm-3 col-md-3 col-lg-3 vhalign">
                <div class="playStatsWrapper">
                    <div class="playerStats">
                        <div id="namePlayer2">Player 2:</div>
                        <div id="scorePlayer2">0 points</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 hidden-sm hidden-md hidden-lg vhalign">
                <div class="playStatsWrapper testframe2">
                    <div class="playerStats">
                        <div id="namePlayer1">Player 1:&nbsp;&nbsp;&nbsp;</div>
                        <div id="scorePlayer1">&nbsp;&nbsp;&nbsp;0 points</div>
                    </div>

                    <div class="playerStats">
                        <div id="namePlayer2">Player 2:&nbsp;&nbsp;&nbsp;</div>
                        <div id="scorePlayer2">&nbsp;&nbsp;&nbsp;0 points</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div id="fieldWrapper">
                    <div id="playfield" class="testframe3 vhalign"></div>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal for howto instructions -->
        <div class="modal fade" id="howToModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title modal-font" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p class="modal-font">How to play this game</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Got it!</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for entering player details -->
        <div class="modal fade" id="enterPlayersModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title modal-font" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p class="modal-font">Please enter player details</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>

                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/memorygame.js"></script>

</body>

</html>
